---
layout: default
---

<a href="{{ '/#posts' | relative_url }}" class="back-to-posts">
    <i class="fas fa-arrow-left"></i>
    <span>Back to Posts</span>
</a>

<article class="article-container">
    <header class="article-header">
        <span class="article-category">{{ page.category }}</span>
        <h1 class="article-title">{{ page.title }}</h1>
        <div class="article-meta">
            <span class="article-date">
                <i class="far fa-calendar"></i> {{ page.date | date: "%Y년 %m월 %d일" }}
            </span>
            <span class="article-reading-time">
                <i class="far fa-clock"></i> {{ page.reading_time }} min read
            </span>
        </div>
    </header>
    
    <div class="article-content">
        {{ content }}
    </div>
    
    {% if page.tags %}
    <footer class="article-footer">
        <div class="article-tags">
            {% for tag in page.tags %}
            <span class="article-tag">{{ tag }}</span>
            {% endfor %}
        </div>
    </footer>
    {% endif %}
</article>

<link rel="stylesheet" href="{{ '/css/article.css' | relative_url }}">
