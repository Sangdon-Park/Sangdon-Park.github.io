<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
    <div class="profile-section">
        <img src="{{ '/images/Sangdon.jpg' | relative_url }}" alt="{{ site.author.name }}" class="profile-avatar">
        <h1 class="profile-name">{{ site.author.name }}</h1>
        <p class="profile-title">Principal Researcher<br>@ Sayberry Games Inc.</p>
        <div class="profile-location">
            <i class="fas fa-map-marker-alt"></i>
            <span>{{ site.author.location }}</span>
        </div>
        
        <div class="social-links">
            <a href="mailto:{{ site.author.email }}" class="social-link" aria-label="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/{{ site.author.github }}" class="social-link" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/{{ site.author.linkedin }}/" class="social-link" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://scholar.google.com/citations?user={{ site.author.scholar }}&hl=ko" class="social-link" target="_blank" aria-label="Google Scholar">
                <i class="fas fa-graduation-cap"></i>
            </a>
        </div>
    </div>
    
    <nav class="nav-section">
        <div class="nav-title">Navigation</div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{{ '/#posts' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Posts
                </a>
            </li>
        </ul>
    </nav>
    
    <nav class="nav-section">
        <div class="nav-title">About</div>
        <ul class="nav-list">
            <li class="nav-item">
                <a href="{{ '/#research' | relative_url }}" class="nav-link">
                    <i class="fas fa-flask"></i> Research
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ '/#experience' | relative_url }}" class="nav-link">
                    <i class="fas fa-briefcase"></i> Experience & Education
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ '/#projects' | relative_url }}" class="nav-link">
                    <i class="fas fa-project-diagram"></i> Projects
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ '/publications' | relative_url }}" class="nav-link {% if page.url == '/publications/' %}active{% endif %}">
                    <i class="fas fa-book"></i> Publications
                </a>
            </li>
        </ul>
    </nav>
</aside>
